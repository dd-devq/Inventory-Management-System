<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/customer.css">
</head>

<body>
    <div class="customer-section">
        <div class="customer-section-top">
            <div class="customer-section-header">
                <label>Customer</label>
            </div>
        </div>
        <div class="new-customer-section">
            <div class="new-customer-input-container">
                <input class="new-customer-id" id="new-customer-id"></input>
            </div>
            <div class="new-customer-input-container">
                <input class="new-customer-name" id="new-customer-name"></input>
            </div>
            <div class="new-customer-input-container">
                <input class="new-customer-phone" id="new-customer-phone"></input>
            </div>
            <div class="new-customer-input-container">
                <input class="new-customer-location" id="new-customer-location"></input>
            </div>
            <div class="new-customer-button-container">
                <button type="button" class="add-new-customer-button" id="add-new-customer-button">Add</button>
            </div>
        </div>
        <div class="customer-section-table">
            <table class="customer-table">
                <thead class="customer-table-head" id="customer-table-head">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody table="customer-table-body" id="customer-table-body">
                    <tr class="template-row" id="template-row">
                        <td align="ID" class="id">ID</td>
                        <td contenteditable='true' align="Name" class="name">Name</td>
                        <td contenteditable='true' align="Phone" class="phone">xxx-xxx-xxx-xxx</td>
                        <td contenteditable='true' align="Location" class="location">Location</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../js/customer.js" type="module"></script>
</body>

</html>
